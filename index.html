<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- font awesome local link -->
    <link
      rel="stylesheet"
      href="../fontawesome-free-5.15.4-web/css/all.min.css"
    />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="logo">
          <img src="images/logo.svg" alt="Huddle" />
        </div>
        <img class="image" src="images/illustration-mockups.svg" alt="i-mockup" />
      </div>
      <div class="center">
        <h2>
          Build The Community <br />
          Your Fans Will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#">Register</a>

        <div class="icons">
          <div class="span">
            <i class="fab fa-facebook  fa-2x"></i>
            <i class="fab fa-twitter  fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
          </div>
        </div>
      </div>
     
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">HeadBwoi</a>.
      </p>
    </footer>
  </body>
</html>
